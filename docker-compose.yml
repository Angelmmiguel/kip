version: '2'
services:
  mongo:
    image: mongo:3.2.4
    volumes:
      - /data/db
    ports:
      - "27017:27017"
    command: --smallfiles
  web:
    build: .
    command: bash -c "bundle exec rake db:setup && bundle exec puma -C config/puma.rb"
    environment:
      RAILS_ENV: production
      PORT: 3000
      MONGODB_IP: mongo
      RAILS_SERVE_STATIC_FILES: 'yes'
    env_file:
      - ./config/secrets.env
    ports:
      - "3000:3000"
    depends_on:
      - mongo
